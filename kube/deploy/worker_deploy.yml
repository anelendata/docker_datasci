apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  creationTimestamp: null
  generation: 1
  labels:
    run: worker
  name: worker
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/worker
spec:
  replicas: 1
  selector:
    matchLabels:
      run: worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: worker
    spec:
      containers:
      - env:
        - name: EXECUTOR
          value: Celery
        - name: USER_NAME
          value: ds
        - name: USER_PASSWORD
          value: ds
        image: anelen/datasci
        imagePullPolicy: Always
        name: worker
        ports:
        - containerPort: 22
          hostPort: 22
          protocol: TCP
        - containerPort: 8000
          hostPort: 8000
          protocol: TCP
        - containerPort: 8787
          hostPort: 8787
          protocol: TCP
        - containerPort: 8793
          hostPort: 8793
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
